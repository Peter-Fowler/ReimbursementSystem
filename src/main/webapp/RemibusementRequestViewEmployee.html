<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="./ReimbursementTable.css">

</head>
<body id="wholeWindow">
    <h1>Company/Site Logo</h1>

    <div class="logoutbutton">
        <form method="GET" action="/ReimbursementSystem/logout">
        <input type="submit" value="logout"></form>
    </div>

    <div class="flex-container" id="page">
    <h3>Requests</h3>
   <div>
    <table id="bordertable" cellpadding="10">
        <thead>
            <tr>
                <th>Date Submited</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="requestTableRow">

        </tbody>
    </table>
</div>
<div id=:NewRequest>
    <h3>New Reimbursement Request</h3>
    <form>
    <table cellpadding="5">
            <tr>
                <th>Amount*</th>
                <td><input type="number" name="amount" step="any" id="amount" required></td>
            </tr>
        <tbody>
            <tr>
                <th>Description<br /> <br />
                <input type="submit" id="newRequestButton"value="Submit"/>
                </th> 
                <td><textarea name="description" placeholder="Short description of expense" id="description"></textarea></td>
            </tr>
        </tbody>
    </table>

    </form>
</div>
</div>
<script src="./EmployeeViewJS.js"></script>
</body>
</html>
